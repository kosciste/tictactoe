<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Tic Tac Toe</title>

    <!-- Bootstrap core CSS -->
    <!-- Latest compiled and minified CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
    

</head>

<body>

<main>
    <div class="container">
        <div class="row text-center">
            <div class="col-12">
                <h1>Tic Tac Toe </h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <div>
                    <table class="board text-center ">
                        <tr>
                            <td id="00" class="field"></td>
                            <td id="01" class="field"></td>
                            <td id="02" class="field"></td>
                        </tr>
                        <tr>
                            <td id="10" class="field"></td>
                            <td id="11" class="field"></td>
                            <td id="12" class="field"></td>
                        </tr>
                        <tr>
                            <td id="20" class="field"></td>
                            <td id="21" class="field"></td>
                            <td id="22" class="field"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <div id="play" class="button text-center">
                    <p>Play</p>
                </div>
            </div>
        </div>
    </div>
</main>


<!-- Bootstrap core JavaScript -->
<script src="./jquery/jquery.slim.min.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/main.js" type="module"></script>



</body>

</html>
